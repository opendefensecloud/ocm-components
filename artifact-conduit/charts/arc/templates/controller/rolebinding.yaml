{{- if and .Values.controller.enabled .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "arc.controller.fullname" . }}-leader-election
  namespace: {{ include "arc.namespace" . }}
  labels:
    {{- include "arc.controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "arc.controller.fullname" . }}-leader-election
subjects:
  - kind: ServiceAccount
    name: {{ include "arc.controller.serviceAccountName" . }}
    namespace: {{ include "arc.namespace" . }}
{{- end }}
